<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head ng-app>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link href="css/main.css" rel="stylesheet" />

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="app.js"></script>

	<title>SAD - FormOpinião</title>
	
</head>
<body ng-controller="controllerFormOpiniao">

	<p><a href="index.html">Voltar para o Início</a></p>

	<textarea maxlength="50" ng-model = "descricao" ng-init="descricao= '' "> {{descricao}}</textarea><br />

	<p ng-show="descricao.length < 10">Máximo de 50 caracteres, mínimo 10</p>

	<p class="enviar" ng-click="enviar(descricao)"> Send</p>

	<p>Caracteres restantes: {{50 - descricao.length}}</p>

</body>
</html>
